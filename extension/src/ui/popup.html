<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 340px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e8e8e8;
            padding: 0;
        }

        /* Header */
        .header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .brand-icon {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .brand-name {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.05);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #6b7280;
        }

        .status-badge.recording {
            background: rgba(239, 68, 68, 0.15);
        }

        .status-badge.recording .status-dot {
            background: #ef4444;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.6;
                transform: scale(1.2);
            }
        }

        /* Main Content */
        .main {
            padding: 20px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            color: #9ca3af;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #e8e8e8;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .input-group input::placeholder {
            color: #6b7280;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .input-group input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Buttons */
        .btn-row {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }

        .btn {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-start {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-start:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .btn-stop {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-stop:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .btn-dashboard {
            width: 100%;
            padding: 12px 16px;
            background: transparent;
            border: 1px solid rgba(102, 126, 234, 0.5);
            color: #a5b4fc;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-dashboard:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #667eea;
        }

        /* Recent Workflows */
        .section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .section-title {
            font-size: 12px;
            font-weight: 600;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .workflow-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .workflow-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .workflow-item:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .workflow-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .workflow-name {
            font-size: 13px;
            font-weight: 500;
            color: #e8e8e8;
        }

        .workflow-meta {
            font-size: 11px;
            color: #6b7280;
        }

        .workflow-events {
            padding: 4px 8px;
            background: rgba(102, 126, 234, 0.2);
            color: #a5b4fc;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 20px;
            color: #6b7280;
            font-size: 13px;
        }

        .empty-icon {
            font-size: 28px;
            margin-bottom: 8px;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="brand">
            <div class="brand-icon">âš¡</div>
            <span class="brand-name">AutoPattern</span>
        </div>
        <div class="status-badge" id="status-badge">
            <span class="status-dot"></span>
            <span id="recording-status">Stopped</span>
        </div>
    </div>

    <div class="main">
        <div class="input-group">
            <label>Workflow Name</label>
            <input type="text" id="workflow-name" placeholder="Enter a name for this workflow..." />
        </div>

        <div class="btn-row">
            <button class="btn btn-start" id="start-recording">
                <span>â–¶</span> Start
            </button>
            <button class="btn btn-stop" id="stop-recording" disabled>
                <span>â– </span> Stop
            </button>
        </div>

        <button class="btn-dashboard" id="open-dashboard">
            Open Dashboard
        </button>

        <div class="section">
            <div class="section-title">Recent Workflows</div>
            <div class="workflow-list" id="recent-workflows">
                <div class="empty-state">
                    <div class="empty-icon">ðŸ“­</div>
                    <div>No workflows yet</div>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
